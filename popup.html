<!DOCTYPE html>
<html>
<head>
    <title>Orca Automator</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #resetButton {
            background-color: #f44336;
            color: white;
            border: none;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Orca SEO Automator</h3>
    <button id="startButton">Start Automation</button>
    <button id="resetButton">Reset</button>
    <div id="status">Ready to start.</div>
    <script src="popup.js"></script>
</body>
</html>
